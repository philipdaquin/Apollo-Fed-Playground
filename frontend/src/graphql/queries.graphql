# Query All Users 
query UserQuery {
  getAllUsers {
    id
    email
    firstName
    lastName
    username
    password
    joinedAt
  }
}
# Query All Product
query GetAllProducts {
  getAllProducts {
    id
    name
    price
    weight
    category
    createdBy
    tags
    createdAt
    updatedAt
    description
    imageUrl
  }
}
# Query Product By Id
query GetProductById($getProductByIdId: ID!) {
  getProductById(id: $getProductByIdId) {
    id
    name
    price
    weight
    category
    createdBy
    tags
    createdAt
    updatedAt
    description
    imageUrl
  }
}
